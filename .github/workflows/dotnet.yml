name: .NET

on:
  push:
    branches: [ "main" ]
    paths:
      - SXpressAlpacaDriver/**
      - .github/workflows/dotnet.yml
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        
    - name: Build
      run: cd SXpressAlpacaDriver && dotnet publish -o dist

    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.7
      with:
        path: SXpressAlpacaDriver/installer.iss
        options: /O+

    - name: Upload
      uses: actions/upload-artifact@v6
      with:
        name: build
        path: SXpressAlpacaDriver/dist

    - name: Upload Windows Installer
      uses: actions/upload-artifact@v6
      with:
        name: installer
        path: 'SXpressAlpacaDriver/Output/*.exe'
